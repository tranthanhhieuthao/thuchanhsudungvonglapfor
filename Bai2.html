<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<p id="ketqua"></p>
<script>
    let number=prompt("Xin mời nhập số");
    let tong=0;
    for (let i=1;i<=number;i++){
        tong+=i;
    }
    document.getElementById("ketqua").innerHTML="kết quả = "+ tong;
</script>
</body>
</html>
